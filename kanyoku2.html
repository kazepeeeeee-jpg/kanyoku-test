<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>小4 国語 慣用句 学習アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    .choice {
      text-align: left;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>小4 国語 慣用句</h1>

    <div id="startScreen">
      <p>スタートボタンを押してください。</p>
      <button onclick="startQuiz()">スタート</button>
    </div>

    <div id="quizScreen" style="display:none;">
      <p id="question"></p>
      <div id="choices"></div>
      <p id="feedback" class="result"></p>
    </div>

    <div id="endScreen" style="display:none;">
      <h2>結果</h2>
      <p id="score"></p>
      <button onclick="location.reload()">もう一度</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "「頭が下がる」の意味はどれ？",
        choices: ["ねむくなる", "感心する・ありがたいと思う", "頭を動かす"],
        answer: 1
      },
      {
        q: "「口がかたい」の意味はどれ？",
        choices: ["よくしゃべる", "食べるのが早い", "秘密を守る"],
        answer: 2
      },
      {
        q: "「手が足りない」の意味はどれ？",
        choices: ["人数が少ない", "手が短い", "仕事が楽"],
        answer: 0
      },
      {
        q: "「目を丸くする」の意味はどれ？",
        choices: ["ねむる", "びっくりする", "目が悪くなる"],
        answer: 1
      },
      {
        q: "「気が合う」の意味はどれ？",
        choices: ["けんかする", "考え方が合う", "同じ家に住む"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);

    function startQuiz() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        endQuiz();
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent =
        `問題 ${current + 1}：${q.q}`;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";

      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice";
        btn.onclick = () => checkAnswer(index);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const feedback = document.getElementById("feedback");

      if (selected === q.answer) {
        feedback.textContent = "○ 正解！";
        score++;
      } else {
        feedback.textContent = "× ちがいます";
      }

      current++;
      setTimeout(showQuestion, 800);
    }

    function endQuiz() {
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
      document.getElementById("score").textContent =
        `${questions.length}問中 ${score}問 正解でした。`;
    }
  </script>
</body>
</html>
